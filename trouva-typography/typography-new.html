			<div class="font-column font-sizes">
				<h1 class="header-large">32px, 40px</h1>
			</div>
			<div class="font-column font-weight">
				<h1 class="header-large">CoreHeavy</h1>
			</div>
		</div>
		<div class="font-container clearfix">
			<div class="font-column font-title">

			</div>

				<h1 class="header-medium">24px, 30px</h1>
			</div>
			<div class="font-column font-weight">

			</div>

		<div class="font-container clearfix">

			</div>
			<div class="font-column font-weight">
				<h1 class="header-small">CircularBold</h1>
			</div>
		</div>
		<div class="font-container clearfix">
			<div class="font-column font-title">
				<h1 class="body-copy-normal">Normal body copy</h1>
			</div>
			<div class="font-column font-sizes">
				<p class="body-copy-normal">16px, 24px</h1>
			</div>
			<div class="font-column font-weight">
				<h1 class="body-copy-normal">CircularBook</h1>
			</div>
		</div>
		<div class="font-container clearfix">
			<div class="font-column font-title">
				<h1 class="body-copy-small">Small body copy</h1>
			</div>
			<div class="font-column font-sizes">
				<p class="body-copy-small">14px, 21px</h1>
			</div>
			<div class="font-column font-weight">
				<h1 class="body-copy-small">CircularBook</h1>
			</div>
		</div>
